<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Details - Bio::Neos</title>
    <link href="css/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-zinc-800 dark:text-white font-sans">
    <header class="bg-white dark:bg-zinc-900 shadow-md">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">
            <span id="plant-name">Plant Details</span>
          </h1>
          <a
            href="/"
            class="text-blue-600 hover:text-blue-800 flex items-center"
          >
            ‚Üê Back to Dashboard
          </a>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div id="loading" class="text-center py-8">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"
        ></div>
        <p class="mt-4 text-gray-600">Loading plant details...</p>
      </div>

      <div id="plant-content" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600"
          >
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">
              Current Moisture
            </h3>
            <div class="mt-2 flex items-baseline">
              <span id="current-moisture" class="text-2xl font-semibold"
                >--</span
              >
              <span class="ml-1 text-sm text-gray-500">%</span>
            </div>
            <div id="moisture-status" class="mt-2 text-sm font-medium">--</div>
          </div>

          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600"
          >
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">
              Last Updated
            </h3>
            <div class="mt-2">
              <span id="last-updated" class="text-lg font-semibold">--</span>
            </div>
          </div>

          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600"
          >
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">
              Location
            </h3>
            <div class="mt-2">
              <span id="plant-location" class="text-lg font-semibold">--</span>
            </div>
          </div>

          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600"
          >
            <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">
              Device MAC
            </h3>
            <div class="mt-2">
              <span
                id="plant-mac"
                class="text-sm font-mono bg-gray-100 dark:bg-zinc-700 px-2 py-1 rounded"
                >--</span
              >
            </div>
          </div>
        </div>

        <div class="mb-8">
          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600"
          >
            <h3 class="text-lg font-semibold mb-4">Moisture Levels History</h3>
            <div class="relative h-80">
              <canvas id="moistureChart"></canvas>
            </div>
          </div>
        </div>

        <div
          class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-600 rounded-lg hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-600 mt-8 overflow-hidden"
        >
          <div class="px-6 py-4 border-b border-gray-200 dark:border-zinc-700">
            <h3 class="text-lg font-semibold">Recent Readings</h3>
          </div>
          <div class="overflow-x-auto">
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-zinc-600"
            >
              <thead class="bg-gray-50 dark:bg-zinc-700">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Date & Time
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Raw Value
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Moisture %
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
                  >
                    Status
                  </th>
                </tr>
              </thead>
              <tbody
                id="readings-table"
                class="bg-white dark:bg-zinc-800 divide-y divide-gray-200 dark:divide-zinc-600"
              >
                <!-- auto populate -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plant-detail.js"></script>
  </body>
</html>
