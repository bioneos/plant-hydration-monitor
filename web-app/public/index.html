<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio::Neos Plant Hydration Monitor Dashboard</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body class="dark:bg-zinc-800 dark:text-white font-sans">
    <!-- using tailwind -->
    <header class="bg-black shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-center items-center">
        <img src="img/bioneos-logo.png" alt="Bio::Neos Logo" class="h-8 mr-4" />
        <h1 class="text-2xl font-bold text-center text-white">
          Plant Hydration Monitor
        </h1>
      </div>
    </header>

    <main>
      <div class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Your Plants</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-4">
          Monitor the hydration levels of your plants in real-time.
          <span id="last-updated" class="font-semibold"></span>
        </p>
        <button
          class="mb-8 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hover:shadow-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 cursor-pointer"
          id="register-plant-btn"
          onclick="openRegisterPlantModal()"
        >
          Register Plant Monitor
        </button>
        <div
          class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-6"
          id="plant-cards"
        >
          <!-- cards will be loaded by JS -->
        </div>

        <!-- template for a plant card -->
        <template id="plant-card-template">
          <div
            class="bg-white dark:bg-zinc-800 shadow-md dark:shadow-zinc-700 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-zinc-700"
          >
            <h2 class="text-xl font-semibold mb-2" data-field="name"></h2>
            <div class="flex items-center justify-between mb-4">
              <div class="w-full">
                <div class="relative pt-1">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-sm text-gray-600 dark:text-gray-300"
                      >Moisture Level</span
                    >
                    <div class="text-right">
                      <span
                        class="text-sm font-semibold"
                        data-field="percentage"
                      ></span>
                      <span
                        class="block text-xs font-medium"
                        data-field="status"
                      ></span>
                    </div>
                  </div>
                  <div
                    class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-3"
                  >
                    <div
                      class="h-3 rounded-full transition-all duration-500 ease-in-out"
                      data-field="progress-bar"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>

    <!-- register plant monitor modal -->
    <div
      id="register-plant-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      "
    >
      <div
        class="bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-6 w-11/12 max-w-md max-h-[90vh] overflow-y-auto"
      >
        <h2 class="text-xl font-semibold mb-4">Register New Plant Monitor</h2>
        <form id="register-plant-form">
          <div class="mb-4">
            <label
              for="plant-name"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Plant Name</label
            >
            <input
              type="text"
              id="plant-name"
              name="plant-name"
              class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="plant-location"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Location</label
            >
            <input
              type="text"
              id="plant-location"
              name="plant-location"
              class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="plant-mac"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Device MAC Address</label
            >
            <input
              type="text"
              id="plant-mac"
              name="plant-mac"
              class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
              placeholder="AA:BB:CC:DD:EE:FF"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="serial-device"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Serial Device</label
            >
            <div class="flex gap-2">
              <select
                id="serial-device"
                name="serial-device"
                class="flex-1 min-w-0 px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
                required
              >
                <option value="">Select a device...</option>
              </select>
              <button
                type="button"
                id="refresh-devices"
                class="flex-shrink-0 p-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-200 flex items-center justify-center w-10 h-10 cursor-pointer"
                onclick="refreshSerialDevices()"
              >
                <svg
                  class="w-5 h-5"
                  fill="white"
                  viewBox="0 0 50 50"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M25 38c-7.2 0-13-5.8-13-13 0-3.2 1.2-6.2 3.3-8.6l1.5 1.3C15 19.7 14 22.3 14 25c0 6.1 4.9 11 11 11 1.6 0 3.1-.3 4.6-1l.8 1.8c-1.7.8-3.5 1.2-5.4 1.2z"
                  />
                  <path
                    d="M34.7 33.7l-1.5-1.3c1.8-2 2.8-4.6 2.8-7.3 0-6.1-4.9-11-11-11-1.6 0-3.1.3-4.6 1l-.8-1.8c1.7-.8 3.5-1.2 5.4-1.2 7.2 0 13 5.8 13 13 0 3.1-1.2 6.2-3.3 8.6z"
                  />
                  <path d="M18 24h-2v-6h-6v-2h8z" />
                  <path d="M40 34h-8v-8h2v6h6z" />
                </svg>
              </button>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
              Connect your Arduino/ESP8266 device via USB and click refresh
            </p>
          </div>
          <div class="mb-4">
            <label
              for="wifi-ssid"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >WiFi SSID</label
            >
            <input
              type="text"
              id="wifi-ssid"
              name="wifi-ssid"
              class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="wifi-password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >WiFi Password</label
            >
            <input
              type="password"
              id="wifi-password"
              name="wifi-password"
              autocomplete="current-password"
              class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 dark:bg-zinc-700 dark:text-white"
              required
            />
            <p class="text-xs text-yellow-600 dark:text-yellow-400 mt-1">
              Password is transmitted in plain text over local network
            </p>
          </div>
          <div class="flex justify-between items-center">
            <button
              type="button"
              class="bg-gray-300 dark:bg-zinc-700 text-gray-800 dark:text-white px-4 py-2 rounded hover:bg-gray-400 dark:hover:bg-zinc-600 hover:shadow-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 mr-2 cursor-pointer"
              onclick="closeRegisterPlantModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 hover:shadow-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 cursor-pointer"
            >
              Register Plant
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
